<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM</title>

	<link rel="stylesheet" href="{$host}__assets/template/login/bootstrap.css">
	<link rel="stylesheet" href="{$host}__assets/template/login/style-login.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
	<script src="{$host}__assets/template/login/jquery-login.js"></script>
	<script src="{$host}__assets/template/login/bootstrap.js"></script>
	<script>
		var host = "{$host}";
	</script>
</head>
	<body>
		
		<section class="login-block">
			<div class="container">
				<div class="row">
					<div class="col-md-4 login-sec">
						<center>
							<img src="{$host}__assets/img/logo.png" width='165px' height='150px' />
							<br/>
							<b>CAMAT - DROID</b>
						</center>
						<br/>
						<form class="login-form" action="{$host}login" method="post">
							<div class="form-group">
								<label for="exampleInputEmail1" class=""><b>Username</b></label>
								<input type="text" class="form-control" name="user" placeholder="">

							</div>
							<div class="form-group">
								<label for="exampleInputPassword1" class=""><b>Password</b></label>
								<input type="password" name="pwd" class="form-control" placeholder="">
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-login">LOGIN</button>
							</div>

						</form>
						{if isset($error)}
							<center><p class="login-box-msg"><b><font color="red">{$error}</font></b></p></center>
						{/if}
						<div class="copy-text"><b>DASHBOARD-SIL. ONLINE</b></div>
					</div>
					<div class="col-md-8 banner-sec">
						<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							</ol>
							<div class="carousel-inner" role="listbox">
								<div class="carousel-item active">
									<img class="d-block img-fluid" src="{$host}__assets/img/login/2.jpg" alt="First slide" style="height:560px;width:1280px;">
									<div class="carousel-caption d-none d-md-block">
										<div class="banner-text">
										</div>
									</div>
								</div>
								<!--div class="carousel-item">
									<img class="d-block img-fluid" src="{$host}__assets/img/login/3.jpg" alt="First slide">
									<div class="carousel-caption d-none d-md-block">
										<div class="banner-text">
										</div>
									</div>
								</div-->
							</div>

						</div>
					</div>
				</div>
		</section>		
		
	</body>
</html>
</html>
