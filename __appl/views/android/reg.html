
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Dashboard</b> SIL-Online </a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register Device - Imei : {$imei|default:''}</p>

    <form action="../../index.html" method="post">
      <div class="form-group has-feedback">
		<select id="cl_provinsi_id" class="form-control">
			<option value=''>-- Pilih Provinsi -- </option>
		</select>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
	  <div class="form-group has-feedback">
		<select id="cl_kab_kota_id" class="form-control">
				<option value=''>-- Pilih Kab Kota --</option>
		</select>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
	  <div class="form-group has-feedback">
		<select id="cl_kecamatan_id" class="form-control">
			<option value=''>-- Pilih Kecamatan --</option>
		</select>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
	  <div class="form-group has-feedback">
		<select id="ip_server" class="form-control">
			<option value=''>-- Pilih Server --</option>
		</select>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
	  
      <div class="row">
        
        <div class="col-xs-12">
          <a type="submit" class="btn btn-primary btn-block btn-flat" onclick="getDash('{$imei|default:0}',$('#cl_provinsi_id').val(),$('#cl_kab_kota_id').val(),$('#cl_kecamatan_id').val(),$('#ip_server').val())">Register</a>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
